<script>
	$(function() {

		var mySwiper = new Swiper('.swiper-container', {

			loop: true, // 循环模式选项

			// 如果需要分页器
			pagination: {
				el: '.swiper-pagination',
			},

			// 如果需要前进后退按钮
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},

		})

	})
</script>

		</div>

			<img src="https://p1.ssl.qhimg.com/t01dffc9b38342fe9de.png" />
